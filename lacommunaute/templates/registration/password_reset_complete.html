{% extends "layouts/base.html" %}
{% load i18n %}

{% block sub_title %}{% trans "Password reset" %}{% endblock sub_title %}




{% block content %}
    <div class="row">
        <div class="mx-auto col-md-6 vertical-offset-100">
            <div class="card">
                <div class="card-header"><h3 class="m-0 card-title h5"><strong>{% trans "Password reset" %}</strong></h3></div>
                <div class="card-body">
                    <p>Votre mot de passe a été mis à jour. Vous pouvez vous connecter maintenant.</p>
                    <p><a class="btn btn-large btn-primary"  href="{% url 'users:login' %}" >Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
