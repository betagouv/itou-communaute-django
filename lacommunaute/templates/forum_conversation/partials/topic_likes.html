{% load str_filters %}

<div  id="likesarea{{topic.pk}}" class="mb-1">
    {% with topic.likes as counter %}
        {% if user.is_authenticated %}
            <button hx-post="{% url 'forum_conversation_extension:like_topic' topic.forum.slug topic.forum.pk topic.slug topic.pk %}" id="like-button{{topic.pk}}"
                hx-target="#likesarea{{topic.pk}}"
                hx-swap="outerHTML" class="btn btn-light btn-sm">
                <i class="{% if topic.has_liked %}fas{%else%}far{%endif%} fa-heart mr-2 like"></i>{{counter}} like{{ counter|pluralizefr }}
            </button>
        {% else %}
            {% comment %} TODOÂ add next_url later {% endcomment %}
            <a href="{{inclusion_connect_url}}" class="btn btn-light btn-sm">
                <i class="far fa-heart mr-2 like"></i>{{counter}} like{{ counter|pluralizefr }}. Connectez-vous pour contribuer
            </a>
        {% endif %}
    {% endwith %}
</div>
