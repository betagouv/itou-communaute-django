{% load i18n %}

<form method="post"
    action=""
    hx-post="{% url 'forum_polls_extension:topic_poll_vote' poll.topic.forum.slug poll.topic.forum.pk poll.pk %}"
    id="poll-form{{poll.pk}}"
    hx-target="#pollarea{{poll.pk}}"
    hx-swap="outerHTML"
    novalidate>
    {% csrf_token %}

    <ul class="list-unstyled mb-3">
        {% for option in poll.options.all %}
            <li>
                {% if poll.max_options == 1 %}
                    <div class="custom-control custom-radio">
                        <input type="radio" id="option{{poll.pk}}_{{ option.id }}" name="options" class="custom-control-input">
                        <label class="custom-control-label" for="{{poll.pk}}_{{ option.id }}">{{ option.text }}</label>
                    </div>
                {% else %}
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="options" class="custom-control-input" id="option{{poll.pk}}_{{ option.id }}">
                        <label class="custom-control-label" for="option{{poll.pk}}_{{ option.id }}">{{ option.text }}</label>
                    </div>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <div class="form-actions">
        <input type="submit" class="btn btn-sm btn-secondary matomo-event" value="{% trans "Submit" %}" data-matomo-category="engagement" data-matomo-action="vote"/>
        <a href="{% if change_vote_action %}.{% else %}?view_results=true{% endif %}" class="btn btn-sm btn-link ml-3">{% trans "View results" %}</a>
    </div>
</form>
