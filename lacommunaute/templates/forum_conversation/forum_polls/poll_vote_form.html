{% load i18n %}

<form method="post" action="{% url 'forum_conversation:topic_poll_vote' poll.pk %}" novalidate>
    {% csrf_token %}
    <ul class="list-unstyled mb-3">
        {% for option in poll_form.options.field.queryset %}
            <li>
                {% if poll.max_options == 1 %}
                    <div class="custom-control custom-radio">
                        <input type="radio" id="{{ option.id }}" name="options" class="custom-control-input">
                        <label class="custom-control-label" for="{{ option.id }}">{{ option.text }}</label>
                    </div>
                {% else %}
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="options" class="custom-control-input" id="{{ option.id }}">
                        <label class="custom-control-label" for="{{ option.id }}">{{ option.text }}</label>
                    </div>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <div class="form-actions">
        <input type="submit" class="btn btn-sm btn-secondary" value="{% trans "Submit" %}" />
        <a href="{% if change_vote_action %}.{% else %}?view_results=true{% endif %}" class="btn btn-sm btn-link ml-3">{% trans "View results" %}</a>
    </div>
</form>
