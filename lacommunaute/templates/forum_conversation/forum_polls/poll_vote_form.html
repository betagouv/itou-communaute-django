{% load i18n %}

<form method="post" action="{% url 'forum_conversation:topic_poll_vote' poll.pk %}" class="form" novalidate>
    {% csrf_token %}

    {% for option in poll_form.options.field.queryset %}
        <div class="row">
            <div class="col-md-12 well well-sm">
                {% if poll.max_options == 1 %}
                    <div class="radio">
                        <label>
                            <input type="radio" name="options" value="{{ option.id }}">
                            {{ option.text }}
                        </label>
                    </div>
                {% else %}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="options" value="{{ option.id }}">
                            {{ option.text }}
                        </label>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <div class="form-actions">
        <input type="submit" class="btn btn-sm btn-info" value="{% trans "Submit" %}" />
        <a href="{% if change_vote_action %}.{% else %}?view_results=true{% endif %}" class="btn btn-link">{% trans "View results" %}</a>
    </div>
</form>
