<div id="messages">
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} {% if 'error' in message.tags %}alert-danger{% endif %} alert-dismissible fade show mt-3" role="status">
			<button type="button" class="close" data-dismiss="alert" aria-label="Fermer">
				<i class="ri-close-line"></i>
			</button>
			{{ message | safe }}
		</div>
		{% endfor %}
{% endif %}
</div>
